welcome=Welcome to Amazing Numbers!%n%n
instructions=\
    Supported requests:%n\
    - enter a natural number to know its properties;%n\
    - enter two natural numbers to obtain the properties of the list:%n\
    \  * the first parameter represents a starting number;%n\
    \  * the second parameters show how many consecutive numbers are to be processed;%n\
    - two natural numbers and a property to search for;%n\
    - two natural numbers and two properties to search for;%n\
    - a property preceded by minus must not be present in numbers;%n\
    - separate the parameters with one space;%n\
    - enter 0 to exit.%n
prompt=%nEnter a request: 
error.first=%nThe first parameter should be a natural number or zero.%n
error.second=%nThe second parameter should be a natural number.%n
error.is=The property %s is wrong.%n
error.are=The properties %s are wrong.%n
available=Available properties: %s%n
properties=%nProperties of %,d%n
property=%12s: %s%n
line.format=%,15d is %s%n
error.mutuallyExclusive=\
  The request contains mutually exclusive properties: %s%n\
  There are no numbers with these properties.%n